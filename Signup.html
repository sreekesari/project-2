<script type="text/javascript">
const scriptURL = 'https://script.google.com/macros/s/AKfycbzD0GMIHOvUhS__2F4mCrafPGwGWgOfLte9TGTcrPMOIdjRShca4QMiWasYFHxbUly0/exec'

const form = document.forms['login-googlesheet']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => alert("Thankyou! for Registering with us. We'll get back to you soon.."))
    .catch(error => console.error('Error!', error.message))
})
</script>
